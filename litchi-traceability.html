        :root {
            --primary-color: #2c786c;
            --secondary-color: #ff9a3c;
            --light-color: #f8f9fa;
            --dark-color: #343a40;

    <script>
        // 区块链类
        class Blockchain {
            constructor() {
                this.chain = this.loadChainFromStorage();
                if (this.chain.length === 0) {
                    this.createGenesisBlock();
                }
            }

            // 创建创世区块
            createGenesisBlock() {
                const genesisBlock = {
                    index: 0,
                    timestamp: this.getCurrentTimestamp(),
                    data: {
                        action: '创世区块',
                        operator: '系统',
                        location: '区块链网络',
                        temperature: 'N/A',
                        humidity: 'N/A'
                    },
                    previousHash: '0',
                    hash: this.calculateHash(0, this.getCurrentTimestamp(), {action: '创世区块'}, '0'),
                    isValid: true
                };
                this.chain = [genesisBlock];
                this.saveChainToStorage();
            }

            // 添加新区块
            addBlock(data) {
                const previousBlock = this.chain[this.chain.length - 1];
                const index = previousBlock.index + 1;
                const timestamp = this.getCurrentTimestamp();
                
                const hash = this.calculateHash(index, timestamp, data, previousBlock.hash);
                
                const newBlock = {
                    index,
                    timestamp,
                    data,
                    previousHash: previousBlock.hash,
                    hash,
                    isValid: true
                };
                
                this.chain.push(newBlock);
                this.saveChainToStorage();
                this.validateChain();
                
                return newBlock;
            }

            // 计算哈希值
            calculateHash(index, timestamp, data, previousHash) {
                return CryptoJS.SHA256(index + timestamp + JSON.stringify(data) + previousHash).toString();
            }

            // 验证区块链完整性
            validateChain() {
                for (let i = 1; i < this.chain.length; i++) {
                    const currentBlock = this.chain[i];
                    const previousBlock = this.chain[i - 1];

                    // 重新计算当前区块的哈希
                    const validHash = this.calculateHash(
                        currentBlock.index,
                        currentBlock.timestamp,
                        currentBlock.data,
                        currentBlock.previousHash
                    );

                    // 检查哈希是否正确以及是否指向正确的前一个区块
                    if (currentBlock.hash !== validHash || currentBlock.previousHash !== previousBlock.hash) {
                        currentBlock.isValid = false;
                    } else {
                        currentBlock.isValid = true;
                    }
                }
                this.saveChainToStorage();
                return this.chain.every(block => block.isValid);
            }

            // 模拟数据篡改（用于演示）
            simulateTampering() {
                if (this.chain.length > 1) {
                    // 随机选择一个非创世区块进行篡改
                    const randomIndex = Math.floor(Math.random() * (this.chain.length - 1)) + 1;
                    const blockToTamper = this.chain[randomIndex];
                    
                    // 保存原始数据用于可能的恢复
                    if (!blockToTamper.originalData) {
                        blockToTamper.originalData = {...blockToTamper.data};
                    }
                    
                    // 篡改数据
                    blockToTamper.data.operator = "被篡改的操作员";
                    blockToTamper.data.location = "未知地点";
                    
                    // 注意：我们没有重新计算哈希，所以验证会失败！
                    this.validateChain();
                    this.saveChainToStorage();
                    
                    return randomIndex;
                }
                return -1;
            }

            // 恢复被篡改的数据
            restoreBlock(index) {
                if (index > 0 && index < this.chain.length && this.chain[index].originalData) {
                    this.chain[index].data = {...this.chain[index].originalData};
                    delete this.chain[index].originalData;
                    
                    // 重新计算哈希并验证
                    this.chain[index].hash = this.calculateHash(
                        this.chain[index].index,
                        this.chain[index].timestamp,
                        this.chain[index].data,
                        this.chain[index].previousHash
                    );
                    
                    this.validateChain();
                    this.saveChainToStorage();
                    return true;
                }
                return false;
            }

            // 重置区块链
            resetChain() {
                this.chain = [];
                this.createGenesisBlock();
                this.saveChainToStorage();
            }

            // 从本地存储加载区块链
            loadChainFromStorage() {
                const storedChain = localStorage.getItem('blockchain');
                return storedChain ? JSON.parse(storedChain) : [];
            }

            // 保存区块链到本地存储
            saveChainToStorage() {
                localStorage.setItem('blockchain', JSON.stringify(this.chain));
            }

            // 获取当前时间戳
            getCurrentTimestamp() {
                return new Date().toLocaleString('zh-CN');
            }
        }

        // 初始化区块链和UI
        document.addEventListener('DOMContentLoaded', function() {
            const blockchain = new Blockchain();
            const blockchainContainer = document.getElementById('blockchainContainer');
            const blockCount = document.getElementById('blockCount');
            
            // 生成二维码
            function generateQRCode() {
                // 这里替换为实际部署的URL
                const deployedUrl = "https://ericakay.github.io/lichi-traceability/";
                const qrcodeElement = document.getElementById('qrcode');
                
                // 清空容器
                qrcodeElement.innerHTML = '';
                
                // 生成二维码
                QRCode.toCanvas(qrcodeElement, deployedUrl, {
                    width: 140,
                    margin: 1,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function(error) {
                    if (error) {
                        console.error(error);
                        qrcodeElement.innerHTML = `
                            <div class="text-center text-muted">
                                <i class="fas fa-qrcode fa-3x mb-2"></i>
                                <div>二维码生成失败</div>
                                <div class="small">请手动访问：</div>
                                <div class="small">${deployedUrl}</div>
                            </div>
                        `;
                    }
                });
            }
            
            // 渲染区块链
            function renderBlockchain() {
                blockchainContainer.innerHTML = '';
                blockCount.textContent = `${blockchain.chain.length} 个区块`;
                
                blockchain.chain.forEach(block => {
                    const blockElement = document.createElement('div');
                    blockElement.className = `block timeline-item fade-in ${block.isValid ? 'valid' : 'invalid'}`;
                    
                    const statusBadge = block.isValid ? 
                        '<span class="status-badge status-valid">有效</span>' : 
                        '<span class="status-badge status-invalid">已篡改</span>';
                    
                    blockElement.innerHTML = `
                        <div class="block-header">
                            <span>${block.data.action}</span>
                            ${statusBadge}
                        </div>
                        <div><strong>时间:</strong> ${block.timestamp}</div>
                        <div><strong>操作员:</strong> ${block.data.operator}</div>
                        <div><strong>地点:</strong> ${block.data.location}</div>
                        <div><strong>环境:</strong> ${block.data.temperature} / ${block.data.humidity}</div>
                        <div class="hash"><strong>上一区块:</strong> ${block.previousHash}</div>
                        <div class="hash"><strong>本区块哈希:</strong> ${block.hash}</div>
                        ${!block.isValid ? `
                            <div class="mt-2">
                                <button class="btn btn-sm btn-success restore-btn" data-index="${block.index}">
                                    <i class="fas fa-undo me-1"></i>恢复数据
                                </button>
                            </div>
                        ` : ''}
                    `;
                    
                    blockchainContainer.appendChild(blockElement);
                });
                
                // 添加恢复按钮事件监听
                document.querySelectorAll('.restore-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        if (blockchain.restoreBlock(index)) {
                            renderBlockchain();
                            showAlert('数据恢复成功！', 'success');
                        }
                    });
                });
            }
            
            // 显示提示信息
            function showAlert(message, type) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.header'));
                
                // 5秒后自动消失
                setTimeout(() => {
                    if (alertDiv.parentElement) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
            
            // 添加新区块
            document.getElementById('addBlockBtn').addEventListener('click', function() {
                const action = document.getElementById('actionSelect').value;
                const operator = document.getElementById('operatorInput').value;
                const location = document.getElementById('locationInput').value;
                const temperature = document.getElementById('temperatureInput').value;
                const humidity = document.getElementById('humidityInput').value;
                
                if (!operator || !location) {
                    showAlert('请填写操作员和地点信息！', 'warning');
                    return;
                }
                
                const newBlockData = {
                    action,
                    operator,
                    location,
                    temperature: temperature || 'N/A',
                    humidity: humidity || 'N/A'
                };
                
                blockchain.addBlock(newBlockData);
                renderBlockchain();
                
                // 清空表单
                document.getElementById('operatorInput').value = '';
                document.getElementById('locationInput').value = '';
                document.getElementById('temperatureInput').value = '';
                document.getElementById('humidityInput').value = '';
                
                showAlert('信息已成功上链！', 'success');
            });
            
            // 模拟篡改
            document.getElementById('simulateTamperingBtn').addEventListener('click', function() {
                const tamperedIndex = blockchain.simulateTampering();
                if (tamperedIndex !== -1) {
                    renderBlockchain();
                    showAlert(`已模拟篡改区块 #${tamperedIndex}！观察区块状态的变化。`, 'warning');
                } else {
                    showAlert('区块链中没有足够的数据进行篡改演示！', 'warning');
                }
            });
            
            // 重置区块链
            document.getElementById('resetChainBtn').addEventListener('click', function() {
                if (confirm('确定要重置整个区块链吗？所有数据将被清除。')) {
                    blockchain.resetChain();
                    renderBlockchain();
                    showAlert('区块链已重置！', 'info');
                }
            });
            
            // 初始渲染和二维码生成
            renderBlockchain();
            generateQRCode();
        });
    </script>
</body>
</html>
